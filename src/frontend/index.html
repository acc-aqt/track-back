<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrackBack Game</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        max-width: 600px;
        margin: auto;
      }
      #log {
        white-space: pre-wrap;
        background: #f9f9f9;
        padding: 1rem;
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: auto;
        margin-top: 1rem;
      }
      input,
      button {
        padding: 0.5rem;
        font-size: 1rem;
      }
      #guess-area {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>🎵 TrackBack Game</h1>
    <label
      >Server: <input id="server" placeholder="e.g. 192.168.1.45:4200" /></label
    ><br />
    <label>Username: <input id="username" placeholder="e.g. Alex" /></label>
    <button id="connectBtn">Connect</button>
    <button id="startGameBtn">Start Game</button>

    <div id="game" style="display: none">
      <div id="songList"></div>
      <div id="currentSong"></div>
      <div id="guess-area">
        <label>📍 Insert index: <input id="indexInput" type="number" /></label>
        <button id="sendGuess">Send Guess</button>
      </div>
      <div id="log"></div>
    </div>

    <script>
      let socket;
      let username;

      const log = (msg) => {
        const logBox = document.getElementById("log");
        logBox.textContent += msg + "\n";
        logBox.scrollTop = logBox.scrollHeight;
      };

      document.getElementById("connectBtn").onclick = async () => {
        username = document.getElementById("username").value;
        const server = document.getElementById("server").value;

        if (!username || !server) {
          alert("Please enter both server address and username.");
          return;
        }

        const wsUrl = `ws://${server}/ws/${username}`;
        console.log(`🌐 Connecting to ${wsUrl} as ${username}`);

        try {
          socket = new WebSocket(wsUrl);

          socket.onopen = () => {
            console.log("✅ WebSocket connection opened");
            log(`🛰️ Connected as ${username}`);
            document.getElementById("game").style.display = "block";
          };

          socket.onerror = (e) => {
            console.error("🚨 WebSocket error:", e);
            log("🚨 WebSocket connection error. Check the server address.");
          };

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("📬 Received:", data);

            const type = data.type;

            if (type === "your_turn" && data.next_player === username) {
              log(`🎮 It's your turn!`);

              const list = data.song_list || [];
              const songListHtml = list
                .map(
                  (s, i) =>
                    `[${i}] ${s.release_year} - "${s.title}" by ${s.artist}`
                )
                .join("<br>");
              document.getElementById(
                "songList"
              ).innerHTML = `<strong>📻 Your song list:</strong><br>${songListHtml}`;

              document.getElementById(
                "currentSong"
              ).innerText = `🎶 Current song: ${data.next_song}`;
            } else if (type === "guess_result" && data.player === username) {
              log(`🎯 ${data.result.toUpperCase()}: ${data.message}`);
            } else if (type === "turn_result") {
              log(`🪄 ${data.player} played: ${data.message}`);
            } else if (type === "game_over") {
              log(`🏁 Game Over! Winner: ${data.winner}`);
            } else {
              log(`📬 Unhandled message: ${JSON.stringify(data, null, 2)}`);
            }
          };

          socket.onclose = (e) => {
            console.warn("🔌 WebSocket closed:", e);
            log("🔌 Connection closed.");
          };
        } catch (err) {
          console.error("❌ Failed to create WebSocket:", err);
          return;
        }
      };

      document.getElementById("startGameBtn").onclick = async () => {
        const server = document
          .getElementById("server")
          .value.trim()
          .replace(/\/+$/, "");

        if (!server) {
          alert("Please enter the server address first.");
          return;
        }

        const startUrl = `http://${server}/start`;

        try {
          const res = await fetch(startUrl, {
            method: "POST",
          });

          const data = await res.json();
          console.log("🎮 Game start response:", data);
          log(`🎮 ${data.message || "Game started!"}`);
        } catch (err) {
          console.error("❌ Failed to start game:", err);
          log("❌ Failed to start the game. Check the server and try again.");
        }
      };

      document.getElementById("sendGuess").onclick = () => {
        const index = parseInt(document.getElementById("indexInput").value);
        if (isNaN(index)) {
          alert("Please enter a valid number.");
          return;
        }

        socket.send(
          JSON.stringify({
            type: "guess",
            index: index,
          })
        );

        log(`📤 Sent guess at index ${index}`);
        document.getElementById("indexInput").value = "";
      };
    </script>
  </body>
</html>
