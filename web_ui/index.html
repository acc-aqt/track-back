<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrackBack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎵 TrackBack 🎵</h1>

    <div id="controls">
      <label>
        Server 🪩<br />
        <input
          id="server"
          placeholder="e.g. http://192.168.178.68:4200"
          size="30"
        />
      </label>
      <label>
        Username 👩🏻‍🎤<br />
        <input id="username" size="30" />
      </label>
      <button id="connectBtn">Connect 👋🏻</button>
      <button id="startGameBtn" style="display: none">
        Start game when everyone's connected 👩🏻‍🎤👨🏽‍🎤🧑🏻‍🎤👩🏽‍🎤👨🏻‍🎤🧑🏽‍🎤
      </button>
    </div>

    <div id="game" style="display: none">
      <div id="newSongContainer" style="display: none"></div>
      <div id="songListHeader" class="timeline-header" style="display: none">
        🕰️ 📀 Your TrackBack Timeline 📀 🕰️
      </div>
      <div id="songTimeline" class="drop-box" style="display: none"></div>
      <div id="log"></div>
      <div id="serverControls">
        <button id="stopServerBtn">Stop Server 🛑</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
